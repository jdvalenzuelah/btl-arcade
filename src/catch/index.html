<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:image" content="./assets/bg.png"/>
    <meta property="og:image" content="./assets/catcher.png"/>
    <meta property="og:image" content="./assets/lives.png"/>
    <meta property="og:image" content="./assets/fi1.png"/>
    <meta property="og:video" content="./assets/idle.mp4"/>
    <script src="./resources.js"></script>
    <script src="./config.js"></script>
    <script type="module" src="./catch.js"></script>
</head>
<body>
    <div class="hidden" id="controls">
        <video class="hidden" id="input_video"></video>
        <canvas class="hidden" id="input_canvas"></canvas>
        <canvas class="hidden" id="output_canvas"></canvas>
    </div>

    <div class="centered-container" id="loader"><div class="loader"></div></div>

    <div class="bg hidden" id="idle">
        <div class="centered-container" id="start-text">
            <p>Presiona <u>"Start"</u> para empezar <br><br> o <u>"Reset"</u> para regresar</p>
        </div>
        <video id="idle-video" preload="auto" autoplay muted loop playsinline>
            <source type="video/mp4" src="./assets/idle.mp4"/>
        </video>
    </div>

    <div class="hidden" id="game">
        <canvas id="gjs-canvas"></canvas>
    </div>

    <div class="bg hidden" id="win">
        <video id="win-video" preload="none" autoplay muted loop playsinline>
            <source type="video/mp4" src="./assets/win.mp4"/>
        </video>
    </div>

    <div class="bg hidden" id="lose">
        <video id="lose-video" preload="none" autoplay muted loop playsinline>
            <source type="video/mp4" src="./assets/lose.mp4"/>
        </video>
    </div>
</body>
</html>
