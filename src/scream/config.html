<!DOCTYPE html>
<html>
    <head>
        <script src="./config.js"></script>
        <script src="../common/config/configPersistance.js"></script>
        <script>
            window.onload = function() {
                buildConfigForm(loadConfig('scream', config))
                document.addEventListener('keyup', (e) => {
                    if(e.code === 'KeyR') {
                        history.back()
                    }

                    if(e.code === 'Enter') {
                        saveConfigForm('scream')
                    }
                });
            }

            
        </script>
    </head>
    <body>
        <textarea id="config-json" rows="45" style="width: 100%; height: 100%;">
        </textarea>
        <button onclick="saveConfigForm('scream')">Guardar</button>
    </body>
</html>
